<div class="container" >
    <form (ngSubmit)="addDiagno()">
    <div class="form-group" >
      <label>Enter Diagnostic Center Id</label>
      <input class="form-control" placeholder="Enter Diagnostic Center Id..." [(ngModel)]="diagnoType.diagnoId"
      [ngModelOptions]="{standalone: true}">
    </div>
    
    <div class="form-group mt-2">
      <label>Enter Diagnostic Center Name</label>
      <input class="form-control"  placeholder="Enter Diagnostic Center Name..." [(ngModel)]="diagnoType.diagnoName"
      [ngModelOptions]="{standalone: true}">
    </div>


<div class="navbar navbar-expand-sm bg-light border-bottom mt-4">
    <button class="nav-link border m-2 p-2" style="border-radius: 10px;" type="submit">Add Diagnostic Center</button>
    
    <button class="nav-link border m-2 p-2" style="border-radius: 10px;" type="reset">Cancel Record</button>
    <a class="nav-link border p-2 " style="border-radius: 10px;" href="showDiagno">Show Diagnostic Centers</a>
</div>
</form>
